<div class="bg-gray-50 font-sans p-4 sm:p-6 lg:p-8">
	<div class="max-w-7xl mx-auto">
		<h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">Latest News</h1>
		<p class="text-lg text-gray-600 mb-8">
			Check out the latest articles from my WordPress site.
		</p>

		<!-- Loading State -->
		@if (isLoading()) {
		<div class="text-center p-12">
			<p class="text-gray-500">Loading posts...</p>
		</div>
		}

		<!-- Error State -->
		@if (error()) {
		<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md" role="alert">
			<p class="font-bold">Error</p>
			<p>{{ error() }}</p>
		</div>
		}

		<!-- Content Display -->
		@if (!isLoading() && !error()) {
		<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" aria-live="polite">
			@for (post of posts(); track post.id) {
			<div
				class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col group transition-all duration-300 hover:shadow-2xl hover:-translate-y-1">
				<!-- In a real implementation, you would get the featured image URL -->
				<div class="h-48 bg-gray-200 flex items-center justify-center">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24"
						stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
					</svg>
				</div>
				<div class="p-6 flex-grow flex flex-col">
					<h2 class="text-xl font-bold text-gray-900 mb-3 group-hover:text-blue-600 transition-colors duration-300"
						[innerHTML]="post.title.rendered"></h2>
					<div class="text-gray-600 text-sm leading-relaxed flex-grow" [innerHTML]="post.excerpt.rendered"></div>
					<a [href]="post.link" target="_blank" rel="noopener noreferrer"
						class="inline-block mt-6 bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg self-start hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">Read
						More &rarr;</a>
				</div>
			</div>
			} @empty {
			<p class="text-gray-500 col-span-full text-center">No posts found.</p>
			}
		</div>
		}
	</div>
</div>
